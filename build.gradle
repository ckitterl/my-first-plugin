plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}


dependencies {
    // Use the latest Groovy version for building this library
    implementation  gradleApi()
    // implementation 'org.codehaus.groovy:groovy-all:2.5.7'
}

group 'com.example.plugin.MyFirstPlugin'
version '1.0.1'

gradlePlugin {
    plugins {
        myPlugin {
            id = 'com.example.plugin.MyFirstPlugin'
            implementationClass = 'com.example.plugin.MyFirstPlugin'
        }
    }
}

publishing {
    repositories {
        maven {
            url 'your url'
            credentials {
                username 'your username'
                password 'your password'
            }
        }
    }
}
